<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#151515" rx="20"/>
  
  <!-- Main Chat Bubble (WhatsApp style) -->
  <path d="M60 90 Q60 60 90 60 L210 60 Q240 60 240 90 L240 180 Q240 210 210 210 L120 210 L90 240 L90 210 Q60 210 60 180 Z" 
        fill="url(#mainGradient)" stroke="#27AE60" stroke-width="2"/>
  
  <!-- Inner Circle (Lako Green) -->
  <circle cx="150" cy="135" r="55" fill="#C1F11D" opacity="0.9"/>
  
  <!-- Motorcycle (Left side) -->
  <g transform="translate(100, 115)">
    <!-- Motorcycle body -->
    <ellipse cx="12" cy="15" rx="8" ry="4" fill="#2D5A2D"/>
    <!-- Front wheel -->
    <circle cx="4" cy="22" r="4" fill="#2D5A2D"/>
    <!-- Back wheel -->
    <circle cx="20" cy="22" r="4" fill="#2D5A2D"/>
    <!-- Handlebars -->
    <path d="M8 12 L6 8 M10 12 L12 8" stroke="#2D5A2D" stroke-width="2" stroke-linecap="round"/>
    <!-- Seat -->
    <path d="M12 12 Q16 10 20 12" stroke="#2D5A2D" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Exhaust -->
    <circle cx="22" cy="20" r="1.5" fill="#2D5A2D"/>
  </g>
  
  <!-- Car (Right side) -->
  <g transform="translate(160, 105)">
    <!-- Car body -->
    <path d="M4 15 Q2 15 2 17 L2 25 Q2 27 4 27 L28 27 Q30 27 30 25 L30 17 Q30 15 28 15 L22 15 Q20 10 16 10 L12 10 Q8 10 6 15 Z" 
          fill="#F1C40F"/>
    <!-- Car roof/windows -->
    <path d="M6 15 Q8 8 12 8 L16 8 Q20 8 22 15" fill="#F39C12"/>
    <!-- Front wheel -->
    <circle cx="6" cy="27" r="3" fill="#2D2D2D"/>
    <!-- Back wheel -->
    <circle cx="26" cy="27" r="3" fill="#2D2D2D"/>
    <!-- Headlight -->
    <ellipse cx="30" cy="20" rx="2" ry="1.5" fill="#FFF3CD"/>
    <!-- Side windows -->
    <path d="M8 15 Q10 10 12 10 L16 10 Q18 10 20 15" stroke="#87CEEB" stroke-width="1.5" fill="none"/>
    <!-- Door handle -->
    <rect x="18" y="18" width="2" height="1" fill="#2D2D2D" rx="0.5"/>
  </g>
  
  <!-- WhatsApp Icon (Top right of bubble) -->
  <g transform="translate(200, 70)">
    <circle cx="12" cy="12" r="12" fill="#25D366"/>
    <!-- Phone silhouette -->
    <path d="M6 6 Q5 5 6 4 Q7 4 8 5 L9 6 Q10 7 9 8 L8 9 Q9 10 10 9 L11 8 Q12 9 11 10 L10 11 Q11 12 12 11 L13 10 Q14 11 13 12 L12 13 Q13 14 14 13 L15 12 Q16 13 15 14 Q14 15 13 14 L12 13 Q11 12 10 13 Q9 14 8 13 Q7 12 8 11 L9 10 Q10 9 9 8 Q8 7 7 8 L6 9 Q5 10 6 11 Q7 12 6 13 Q5 14 4 13 Q3 12 4 11 L5 10 Q6 9 5 8 Q4 7 5 6 Q6 5 6 6 Z" 
          fill="white"/>
    <!-- Simplified WhatsApp phone -->
    <path d="M7 7 Q6 6 7 5 Q8 5 9 6 L12 9 Q13 10 12 11 L11 12 Q12 13 13 12 L14 11 Q15 12 14 13 Q13 14 12 13 L9 10 Q8 9 7 8 Q6 7 7 7 Z" 
          fill="white"/>
    <!-- Chat bubble inside WhatsApp -->
    <ellipse cx="9" cy="9" rx="2" ry="1.5" fill="#25D366"/>
    <ellipse cx="13" cy="11" rx="2" ry="1.5" fill="#25D366"/>
  </g>
  
  <!-- Text "LAKO" (Optional) -->
  <text x="150" y="260" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#C1F11D">
    LAKO
  </text>
  
  <!-- Gradients and Effects -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71"/>
      <stop offset="50%" style="stop-color:#27AE60"/>
      <stop offset="100%" style="stop-color:#229954"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Apply shadow to main bubble -->
  <style>
    path[fill*="mainGradient"] {
      filter: url(#shadow);
    }
  </style>
</svg>