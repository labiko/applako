<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Dark -->
  <rect width="200" height="200" fill="#2D2D2D"/>
  
  <!-- Chat Bubble Main (Green gradient) -->
  <path d="M50 60 Q50 40 70 40 L140 40 Q160 40 160 60 L160 120 Q160 140 140 140 L80 140 L60 160 L60 140 Q50 140 50 120 Z" 
        fill="url(#greenGradient)"/>
  
  <!-- Chat Bubble Inner Circle (Light green) -->
  <circle cx="105" cy="90" r="35" fill="#C1F11D"/>
  
  <!-- Motorcycle silhouette -->
  <g transform="translate(75, 75)">
    <!-- Motorcycle body -->
    <path d="M8 12 Q6 10 8 8 L15 8 Q17 8 17 10 L17 12 Q17 14 15 14 L8 14 Q6 14 8 12 Z" 
          fill="#2D5A2D"/>
    <!-- Front wheel -->
    <circle cx="6" cy="16" r="3" fill="#2D5A2D"/>
    <!-- Back wheel -->  
    <circle cx="19" cy="16" r="3" fill="#2D5A2D"/>
    <!-- Handlebars -->
    <path d="M8 8 L6 6 M8 8 L10 6" stroke="#2D5A2D" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Seat -->
    <path d="M12 8 Q14 8 16 9" stroke="#2D5A2D" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Car silhouette -->
  <g transform="translate(110, 85)">
    <!-- Car body -->
    <path d="M2 8 Q0 8 0 10 L0 14 Q0 16 2 16 L18 16 Q20 16 20 14 L20 10 Q20 8 18 8 L15 8 Q13 6 11 6 L9 6 Q7 6 5 8 Z" 
          fill="#F1C40F"/>
    <!-- Car roof -->
    <path d="M5 8 Q7 4 9 4 L11 4 Q13 4 15 8" fill="#F39C12"/>
    <!-- Wheels -->
    <circle cx="4" cy="16" r="2" fill="#2D2D2D"/>
    <circle cx="16" cy="16" r="2" fill="#2D2D2D"/>
    <!-- Headlight -->
    <circle cx="20" cy="12" r="1" fill="#FFE5B4"/>
    <!-- Windows -->
    <path d="M6 8 Q8 5 10 5 L10 5 Q12 5 14 8" stroke="#87CEEB" stroke-width="1" fill="none"/>
  </g>
  
  <!-- WhatsApp icon (top right) -->
  <g transform="translate(135, 45)">
    <circle cx="8" cy="8" r="8" fill="#25D366"/>
    <!-- Phone icon inside -->
    <path d="M5 5 Q4 4 5 3 Q6 3 7 4 L8 5 Q9 6 8 7 L7 8 Q6 9 7 10 Q8 11 9 10 L10 9 Q11 8 12 9 L13 10 Q14 11 13 12 Q12 13 11 12 L10 11 Q9 10 8 11 Q7 12 6 11 Q5 10 6 9 L7 8 Q8 7 7 6 L6 5 Q5 4 5 5 Z" 
          fill="white" stroke="white" stroke-width="0.5"/>
    <!-- Simplified phone -->
    <path d="M4 4 Q3 3 4 2 Q5 2 6 3 L9 6 Q10 7 9 8 L8 9 Q9 10 10 9 L11 8 Q12 9 11 10 Q10 11 9 10 L6 7 Q5 6 4 5 Q3 4 4 4 Z" 
          fill="white"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60"/>
      <stop offset="100%" style="stop-color:#2ECC71"/>
    </linearGradient>
  </defs>
</svg>