<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <div class="header-title">
        <ion-icon name="business" class="header-icon"></ion-icon>
        <span>Profil Entreprise</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <!-- Entreprise Info Card -->
  <ion-card class="profile-card" *ngIf="entreprise">
    <ion-card-content>
      <div class="profile-header">
        <div class="company-avatar">
          <ion-icon name="business"></ion-icon>
        </div>
        <div class="company-info">
          <h2>{{ entreprise.nom }}</h2>
          <p *ngIf="entreprise.siret">SIRET: {{ entreprise.siret }}</p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Company Details -->
  <ion-card *ngIf="entreprise">
    <ion-card-content>
      <ion-list>
        <ion-item *ngIf="entreprise.email">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>
            <h3>Email</h3>
            <p>{{ entreprise.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="entreprise.telephone">
          <ion-icon name="call" slot="start"></ion-icon>
          <ion-label>
            <h3>Téléphone</h3>
            <p>{{ entreprise.telephone }}</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="entreprise.adresse">
          <ion-icon name="location" slot="start"></ion-icon>
          <ion-label>
            <h3>Adresse</h3>
            <p>{{ entreprise.adresse }}</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="entreprise.responsable">
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>
            <h3>Responsable</h3>
            <p>{{ entreprise.responsable }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Actions -->
  <ion-card>
    <ion-card-content>
      <ion-button 
        expand="full" 
        color="danger" 
        (click)="logout()"
        class="logout-button">
        <ion-icon name="log-out" slot="start"></ion-icon>
        Déconnexion
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
