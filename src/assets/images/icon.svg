<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  
  <defs>
    <!-- Gradient Lako Green -->
    <linearGradient id="lakoGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4FF2E"/>
      <stop offset="50%" style="stop-color:#C1F11D"/>
      <stop offset="100%" style="stop-color:#A8D814"/>
    </linearGradient>
    
    <!-- Gradient métallique -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9A9A9A"/>
      <stop offset="50%" style="stop-color:#797979"/>
      <stop offset="100%" style="stop-color:#5A5A5A"/>
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Effet glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond du logo -->
  <circle cx="256" cy="256" r="256" fill="#FFFEE9"/>
  
  <!-- Cercle principal -->
  <circle cx="256" cy="256" r="220" fill="url(#lakoGreen)" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="210" fill="none" stroke="#A8D814" stroke-width="3"/>
  
  <!-- Smartphone central -->
  <g transform="translate(256, 256)">
    <!-- Corps du téléphone -->
    <rect x="-50" y="-80" width="100" height="160" rx="12" fill="url(#metalGradient)" filter="url(#shadow)"/>
    <rect x="-45" y="-75" width="90" height="150" rx="10" fill="#151515"/>
    <rect x="-40" y="-65" width="80" height="120" rx="5" fill="#FFFFFF"/>
    
    <!-- Haut-parleur -->
    <rect x="-20" y="-70" width="40" height="4" rx="2" fill="#797979"/>
    
    <!-- Bouton home -->
    <circle cx="0" cy="70" r="8" fill="#797979"/>
  </g>
  
  <!-- Voiture -->
  <g transform="translate(180, 256)">
    <!-- Corps voiture -->
    <rect x="-35" y="-15" width="70" height="30" rx="8" fill="url(#lakoGreen)" filter="url(#shadow)"/>
    <!-- Toit -->
    <path d="M-25 -15 Q-20 -30 -10 -30 L10 -30 Q20 -30 25 -15" fill="#A8D814"/>
    <!-- Fenêtres -->
    <path d="M-20 -15 Q-15 -25 -8 -25 L8 -25 Q15 -25 20 -15" fill="#87CEEB" opacity="0.7"/>
    <!-- Roues -->
    <circle cx="-20" cy="15" r="8" fill="#151515"/>
    <circle cx="20" cy="15" r="8" fill="#151515"/>
    <!-- Phares -->
    <ellipse cx="-35" cy="0" rx="4" ry="3" fill="#FFF3CD"/>
    <ellipse cx="35" cy="0" rx="4" ry="3" fill="#FFF3CD"/>
  </g>
  
  <!-- Moto -->
  <g transform="translate(332, 256)">
    <!-- Corps moto -->
    <ellipse cx="0" cy="-5" rx="25" ry="10" fill="url(#lakoGreen)" filter="url(#shadow)"/>
    <!-- Siège -->
    <ellipse cx="5" cy="-8" rx="15" ry="4" fill="#151515"/>
    <!-- Roue avant -->
    <circle cx="-18" cy="8" r="7" fill="#151515"/>
    <!-- Roue arrière -->
    <circle cx="18" cy="8" r="7" fill="#151515"/>
    <!-- Guidon -->
    <path d="M-15 -12 L-20 -18 M-10 -12 L-15 -18" stroke="#151515" stroke-width="2"/>
    <!-- Phare -->
    <circle cx="-20" cy="-5" r="3" fill="#FFF3CD"/>
  </g>
  
  <!-- Bulle d'appel -->
  <g transform="translate(256, 180)">
    <circle cx="0" cy="0" r="35" fill="url(#lakoGreen)" filter="url(#glow)"/>
    <!-- Icône téléphone -->
    <path d="M-12 -15 Q-15 -18 -12 -21 Q-9 -21 -6 -18 L0 -12 Q3 -9 0 -6 L-3 -3 Q0 0 3 -3 L6 -6 Q9 -3 6 0 L3 3 Q6 6 9 3 L12 0 Q15 3 12 6 Q9 9 6 6 L0 0 Q-3 -3 -6 0 Q-9 3 -12 0 Q-15 -3 -12 -6 L-6 -12 Q-3 -15 -6 -18 L-9 -21 Q-12 -24 -12 -15 Z" 
          fill="#FFFFFF" transform="scale(0.8)"/>
    <!-- Queue bulle -->
    <path d="M-25 25 L-30 30 L-20 28" fill="url(#lakoGreen)"/>
  </g>
  
  <!-- WhatsApp -->
  <g transform="translate(256, 332)">
    <circle cx="0" cy="0" r="20" fill="#25D366"/>
    <path d="M-10 -10 Q-12 -12 -10 -15 Q-8 -15 -5 -12 L0 -7 Q2 -5 0 -2 L-2 0 Q0 2 2 0 L5 -2 Q7 0 5 2 Q2 5 0 2 L-5 -2 Q-7 -5 -5 -7 L-2 -10 Q0 -12 -2 -15 L-7 -17 Q-10 -20 -10 -10 Z" 
          fill="#FFFFFF" transform="scale(0.6)"/>
  </g>
  
  <!-- Texte LAKO -->
  <text x="256" y="440" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="#151515">
    LAKO
  </text>
  
  <!-- Points décoratifs -->
  <circle cx="100" cy="100" r="3" fill="#C1F11D" opacity="0.6"/>
  <circle cx="412" cy="100" r="3" fill="#C1F11D" opacity="0.6"/>
  <circle cx="100" cy="412" r="3" fill="#C1F11D" opacity="0.6"/>
  <circle cx="412" cy="412" r="3" fill="#C1F11D" opacity="0.6"/>
  
</svg>