<svg width="2732" height="2732" viewBox="0 0 2732 2732" xmlns="http://www.w3.org/2000/svg">
  <!-- Définitions -->
  <defs>
    <!-- Gradient WhatsApp -->
    <linearGradient id="whatsappBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366"/>
      <stop offset="50%" style="stop-color:#128C7E"/>
      <stop offset="100%" style="stop-color:#075E54"/>
    </linearGradient>
    
    <!-- Gradient Lako Green pour bot -->
    <linearGradient id="lakoGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4FF2E"/>
      <stop offset="50%" style="stop-color:#C1F11D"/>
      <stop offset="100%" style="stop-color:#A8D814"/>
    </linearGradient>
    
    <!-- Pattern de fond WhatsApp -->
    <pattern id="chatPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="#E5DDD5"/>
      <circle cx="50" cy="50" r="2" fill="#D0CCC4" opacity="0.5"/>
      <circle cx="150" cy="50" r="2" fill="#D0CCC4" opacity="0.5"/>
      <circle cx="50" cy="150" r="2" fill="#D0CCC4" opacity="0.5"/>
      <circle cx="150" cy="150" r="2" fill="#D0CCC4" opacity="0.5"/>
    </pattern>
    
    <!-- Ombre pour bulles -->
    <filter id="bubbleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Effet typing dots -->
    <g id="typingDots">
      <circle cx="0" cy="0" r="8" fill="#797979">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="0" r="8" fill="#797979">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="0" r="8" fill="#797979">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>
  </defs>
  
  <!-- Fond principal WhatsApp -->
  <rect width="2732" height="2732" fill="url(#whatsappBg)"/>
  
  <!-- Pattern de chat en arrière-plan -->
  <rect x="366" y="400" width="2000" height="1600" fill="url(#chatPattern)" rx="30" opacity="0.95"/>
  
  <!-- Header WhatsApp -->
  <rect x="366" y="400" width="2000" height="140" fill="#075E54" rx="30"/>
  
  <!-- Avatar Bot LAKO dans header -->
  <circle cx="500" cy="470" r="50" fill="#FFFFFF"/>
  <circle cx="500" cy="470" r="45" fill="url(#lakoGreen)"/>
  <!-- Emoji robot -->
  <text x="500" y="490" font-size="60" text-anchor="middle">🤖</text>
  
  <!-- Nom du contact -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">
    LAKO Bot
  </text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="36" fill="#B3E5C1">
    En ligne
  </text>
  
  <!-- CONVERSATION SIMULÉE -->
  
  <!-- Message 1: Client -->
  <g transform="translate(1800, 700)">
    <rect x="-400" y="0" width="450" height="120" rx="20" fill="#FFFFFF" filter="url(#bubbleShadow)"/>
    <!-- Queue de bulle -->
    <path d="M50 20 L70 20 L50 0" fill="#FFFFFF"/>
    <text x="-370" y="50" font-family="Arial, sans-serif" font-size="42" fill="#303030">
      Bonjour, je voudrais un taxi
    </text>
    <text x="-370" y="90" font-family="Arial, sans-serif" font-size="42" fill="#303030">
      pour l'aéroport svp 🛫
    </text>
  </g>
  
  <!-- Animation: apparition message 1 -->
  <animateTransform attributeName="transform" type="translate" 
    from="2800 700" to="1800 700" dur="0.5s" fill="freeze"/>
  
  <!-- Message 2: Bot LAKO -->
  <g transform="translate(932, 900)">
    <rect x="0" y="0" width="500" height="160" rx="20" fill="url(#lakoGreen)" filter="url(#bubbleShadow)"/>
    <!-- Queue de bulle -->
    <path d="M0 20 L-20 20 L0 0" fill="#C1F11D"/>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="42" fill="#151515">
      Bonjour! 👋 LAKO à votre
    </text>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="42" fill="#151515">
      service. Je trouve votre
    </text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="42" fill="#151515">
      chauffeur... 🚗
    </text>
  </g>
  
  <!-- Message 3: Client -->
  <g transform="translate(1800, 1120)">
    <rect x="-250" y="0" width="300" height="80" rx="20" fill="#FFFFFF" filter="url(#bubbleShadow)"/>
    <path d="M50 20 L70 20 L50 0" fill="#FFFFFF"/>
    <text x="-220" y="50" font-family="Arial, sans-serif" font-size="42" fill="#303030">
      D'accord, merci!
    </text>
  </g>
  
  <!-- Message 4: Bot avec voiture animée -->
  <g transform="translate(932, 1280)">
    <rect x="0" y="0" width="600" height="200" rx="20" fill="url(#lakoGreen)" filter="url(#bubbleShadow)"/>
    <path d="M0 20 L-20 20 L0 0" fill="#C1F11D"/>
    <text x="30" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#151515">
      ✅ Chauffeur trouvé!
    </text>
    <text x="30" y="100" font-family="Arial, sans-serif" font-size="40" fill="#151515">
      🚗 Toyota Corolla - Jaune
    </text>
    <text x="30" y="140" font-family="Arial, sans-serif" font-size="40" fill="#151515">
      ⏱️ Arrivée dans 5 minutes
    </text>
    <text x="30" y="180" font-family="Arial, sans-serif" font-size="36" fill="#151515">
      📞 Conducteur: Mamadou
    </text>
  </g>
  
  <!-- Typing indicator (bot en train d'écrire) -->
  <g transform="translate(932, 1520)">
    <rect x="0" y="0" width="180" height="80" rx="20" fill="url(#lakoGreen)" filter="url(#bubbleShadow)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <path d="M0 20 L-20 20 L0 0" fill="#C1F11D" opacity="0.8"/>
    <use href="#typingDots" x="50" y="40"/>
  </g>
  
  <!-- Logo WhatsApp central grand -->
  <g transform="translate(1366, 1800)">
    <circle cx="0" cy="0" r="120" fill="#25D366" filter="url(#bubbleShadow)"/>
    <path d="M-60 -60 Q-70 -70 -60 -80 Q-50 -90 -40 -80 L-20 -60 Q-10 -50 -20 -40 L-30 -30 Q-20 -20 -10 -30 L0 -40 Q10 -50 20 -40 L40 -20 Q50 -10 40 0 Q30 10 20 0 L0 -20 Q-10 -30 -20 -20 Q-30 -10 -40 -20 Q-50 -30 -40 -40 L-30 -50 Q-20 -60 -30 -70 L-50 -90 Q-60 -100 -60 -60 Z" 
          fill="#FFFFFF" stroke="#FFFFFF" stroke-width="6" stroke-linejoin="round" stroke-linecap="round"
          transform="scale(2)"/>
    <!-- Queue WhatsApp -->
    <path d="M-80 80 Q-100 100 -120 100 Q-110 90 -90 70" fill="#25D366"/>
  </g>
  
  <!-- Texte principal LAKO -->
  <text x="1366" y="2100" font-family="Arial Black, sans-serif" font-size="320" font-weight="900" text-anchor="middle" fill="#FFFFFF">
    LAKO
  </text>
  
  <!-- Slogan principal -->
  <text x="1366" y="2250" font-family="Arial, sans-serif" font-size="80" font-weight="600" text-anchor="middle" fill="#FFFFFF">
    Envoyez un message, Votre chauffeur arrive
  </text>
  
  <!-- Mini voiture et moto animées -->
  <g transform="translate(800, 2350)">
    <!-- Voiture -->
    <g>
      <rect x="0" y="0" width="60" height="30" rx="5" fill="#F1C40F"/>
      <circle cx="10" cy="30" r="5" fill="#151515"/>
      <circle cx="50" cy="30" r="5" fill="#151515"/>
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 100,0; 0,0" dur="8s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <g transform="translate(1800, 2350)">
    <!-- Moto -->
    <g>
      <ellipse cx="20" cy="10" rx="25" ry="10" fill="#C1F11D"/>
      <circle cx="5" cy="20" r="4" fill="#151515"/>
      <circle cx="35" cy="20" r="4" fill="#151515"/>
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; -100,0; 0,0" dur="7s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Icônes WhatsApp décoratives -->
  <g opacity="0.15">
    <use href="#typingDots" x="400" y="2500" transform="scale(1.5)"/>
    <use href="#typingDots" x="2200" y="2500" transform="scale(1.5)"/>
  </g>
  
  <!-- Footer -->
  <text x="1366" y="2600" font-family="Arial, sans-serif" font-size="50" text-anchor="middle" fill="#FFFFFF" opacity="0.8">
    💬 Disponible 24/7 sur WhatsApp
  </text>
</svg>